<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<style>
body{
  background-image: url("singko.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 150px;
  margin: 150px;
}

.img img{

  float: right;
  text-align: center;
  width: 800px;
  height: 250px;
  padding: 10px;
  margin: 25px;
  background: transparent;
  color: #fff;
  position: absolute;
  top: -20px;
  left: 230px;
}

#mySidenav a {
  position: absolute;
  left: -82px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  font-family: 'Calligraffitti', cursive;
  color: black;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#home{
  top: 100px;
  background-color: skyblue;
}

#about {
  top: 170px;
    background-color: #b3b3ff;
}

#gallery {
    top: 240px;
    background-color: #ffffb3;
}

#contact {
    top: 310px;
    background-color: #ffb3ff;
}

div#main{
width:830px;
height:650px;
margin:0 auto;
font-family: 'Roboto Slab', serif;
}

div#form_sample{
text-align: center;
border: 1px solid #ccc;
width: 300px;
padding: 0 50px 15px;
margin-top: 20px;
box-shadow: 0 0 15px;
border-radius: 6px;
float: left;
position: absolute;
top: 400px;
left: 470px;
}

#main h1{
margin-top:40px
}

hr{
margin-top:-5px
}

label{
float:left;
font-size:16px
}

input[type="text"]{
width: 100%;
margin-top: 10px;
height: 15px;
margin-bottom: 25px;
padding: 10px;
border: 3px solid #2BC1F2
}

textarea{
width: 100%;
border: 3px solid #2BC1F2;
padding: 10px;
margin-bottom: 25px;
margin-top: 10px;
height: 100px;
resize: none
}

input[type="submit"]{
width: 100%;
padding: 10px 45px;
background-color: #2BC1F2;
border: none;
color: white;
font-size: 18px;
font-weight: 700;
cursor: pointer;
font-family: 'Roboto Slab', serif;

}

div#fugo{
float: right
}

.social {
  position: absolute;
  width: 100%;
  top: 40%;
  left: 40px;
  text-align: center;
  transform: translateY(-50%);
}

.social .link {
  display: inline-block;
  vertical-align: middle;
  position: relative;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px dashed white;
  background-clip: content-box;
  padding: 10px;
  transition: .5s;
  color: #D7D0BE;
  margin-left: 15px;
  margin-right: 15px;
  font-size: 50px;
}

.social .link span {
  display: block;
  position: absolute;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.social .link:hover {
  padding: 20px;
  color: white;
  margin-left: -5px;
  transform: translateX(10px) rotate(360deg);
}

.social .link.google-plus {
  background-color: tomato;
  color: white;
}

.social .link.twitter {
  background-color: #00ACEE;
  color: white;
}

.social .link.facebook {
  background-color: #3B5998;
  color: white;
}


</style>
  <body>
    <div class="img"> <img src="12.png"> </div>
    <div id="mySidenav" class="sidenav">
      <a href="home.html" id="home"><strong>Home</strong></a>
      <a href="about.html" id="about"><strong>About</strong></a>
      <a href="gallery.html" id="gallery"><strong>Gallery</strong></a>
      <a href="contacts.html" id="contact"><strong>Contacts</strong></a>
    </div>
    <div id="main">
<div id="form_sample"></div> 
<script src="js/form.js"></script>
</div>
<div class="social">
  <a href="https://facebook.com/justhyneraeviel.miranda.7" class="link facebook" target="_parent"><span class="fa fa-facebook-square"></span></a>
  <a href="https://twitter.com/raeviel" class="link twitter" target="_parent"><span class="fa fa-twitter"></span></a>
  <a href="https://instagram.com/rhhhaeviell" class="link google-plus" target="_parent"><span class="fa fa-instagram"></span></a>
</div>
<script>
  var x = document.getElementById("form_sample");
var createform = document.createElement('form'); // Create New Element Form
createform.setAttribute("action", ""); // Setting Action Attribute on Form
createform.setAttribute("method", "post"); // Setting Method Attribute on Form
x.appendChild(createform);

var heading = document.createElement('h2'); // Heading of Form
heading.innerHTML = "Contact Form ";
createform.appendChild(heading);

var line = document.createElement('hr'); // Giving Horizontal Row After Heading
createform.appendChild(line);

var linebreak = document.createElement('br');
createform.appendChild(linebreak);

var namelabel = document.createElement('label'); // Create Label for Name Field
namelabel.innerHTML = "Your Name : "; // Set Field Labels
createform.appendChild(namelabel);

var inputelement = document.createElement('input'); // Create Input Field for Name
inputelement.setAttribute("type", "text");
inputelement.setAttribute("name", "dname");
createform.appendChild(inputelement);

var linebreak = document.createElement('br');
createform.appendChild(linebreak);

var emaillabel = document.createElement('label'); // Create Label for E-mail Field
emaillabel.innerHTML = "Your Email : ";
createform.appendChild(emaillabel);

var emailelement = document.createElement('input'); // Create Input Field for E-mail
emailelement.setAttribute("type", "text");
emailelement.setAttribute("name", "demail");
createform.appendChild(emailelement);

var emailbreak = document.createElement('br');
createform.appendChild(emailbreak);

var messagelabel = document.createElement('label'); // Append Textarea
messagelabel.innerHTML = "Your Message : ";
createform.appendChild(messagelabel);

var texareaelement = document.createElement('textarea');
texareaelement.setAttribute("name", "dmessage");
createform.appendChild(texareaelement);

var messagebreak = document.createElement('br');
createform.appendChild(messagebreak);

var submitelement = document.createElement('input'); // Append Submit Button
submitelement.setAttribute("type", "submit");
submitelement.setAttribute("name", "dsubmit");
submitelement.setAttribute("value", "Submit");
createform.appendChild(submitelement);

</script>
   </body>
</html>
